name: clima
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.5
  cupertino_icons: ^1.0.2
  geolocator: ^9.0.2
  flutter_spinkit: ^5.1.0
  intl: ^0.18.0
  google_fonts: ^4.0.4
  font_awesome_flutter: ^10.3.0
  gradient_colored_slider: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Spartan MB
      fonts:
      - asset: fonts/SpartanMB-Black.otf
        weight: 900